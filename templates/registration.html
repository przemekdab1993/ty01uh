{% extends 'base.html' %}

{% block main_container %}

	<div class="sorce_container">
		<form method="POST" action="/adduser">
			<legend><h1>Rejestracja:</h1></legend>
			<label for="user_name">User Name:</label>
			<input type="text" name="user_name" id="user_name" /> <span class="red_span" id="span_user_name"></span><br />
			<label for="password">Password:</label>
			<input type="password" name="password" id="password" /> <span class="red_span" id="span_password"></span><br />
			<label for="password">Repeat Password:</label>
			<input type="password" name="re_password" id="re_password" /> <span class="red_span" id="span_re_password"></span><br />
			<label for="email">E-mail:</label>
			<input type="text" name="email" id="email" /> <span class="red_span" id="span_email"></span><br />
			<input type="checkbox" /> <span class="red_span" id="span_cb_accept"></span>
			<label for="cb_accept">I akcept the <span class="gold">Regulation</span></label><br />
			
			<input type="submit" value="Register" id="submit_1" />
		</form>
	</div>
	<script src="static/javascript/fun_registration.js" type="text/javascript"></script>

{% endblock %}
